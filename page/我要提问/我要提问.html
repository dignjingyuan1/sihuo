<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="index.css" rel="stylesheet" type="text/css" />

    crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="panel">
    <!-- 头部开始 -->
    <div class="head">
      <img class="head-logo" src="../../img/head-logo.png" />
      <div class="log-box">
        <div class="logo-panel">
          <div class="logo-one-box">
            <img class="index-logo" src="../../img/index.png" alt="">
            <p class="index-text index-text-active">首页</p>
          </div>
          <div class="logo-one-box">
            <img class="index-logo" src="../../img/class-hui.png" alt="">
            <p class="index-text">课程</p>
          </div>
          <div class="logo-one-box">
            <img class="index-logo" src="../../img/jingpin-hui.png" alt="">
            <p class="index-text">精品</p>
          </div>
          <div class="logo-one-box" style="position: relative">
            <img class="index-logo" src="../../img/my-hui.png" alt="">
            <p class="index-text">我的</p>
            <!-- 登录弹出开始 -->
            <div class="login-show">
              <i class="login-sanjiao"></i>
              <p class="login-text"><span onclick="openLogin()">登录</span>/<span onclick="openReg()">注册</span></p>
            </div>
            <!-- 登录弹出结束 -->
          </div>
        </div>
      </div>
    </div>
    <!-- 头部结束  -->
    <div class="panel-width" style="padding: 10px; background-color: #f9f9f9;">
      <div style="width: 100%; background-color: white; padding: 15px;border-radius: 8px;">
        <div style="border-bottom: 1px solid #cccccc;padding-bottom: 5px;">
          <p class="question-but">问</p>
          <input class="question-input" placeholder="请输入您要问的问题" type="text">
        </div>
        <div class="tow-box">
          <p>显示现在的时间</p>
          <p style="float: right">允许围观</p>
          <img id="wieguan" onclick="weiguan(this)" style="float: right" src="../../img/checkbox-hui.png" alt="">
        </div>
        <div class="tree-box">
          <textarea placeholder="请详细描述您的问题，导师会更准确的回答您的问题"></textarea>
        </div>
        <div>
          <div class="camera-box">
            <input id="fileUpload" type="file" style="display: none" />
            <img onclick="uploadImg()" src="../../img/camera.jpg" alt="">
            <p> </p>
            <p>添加图片</p>
          </div>
          <div style="margin-left: 10px" class="camera-box">
            <img src="../../img/camera.jpg" alt="">
            <p> </p>
            <p>1/3</p>
          </div>
        </div>
        <button class="submit-button">提交</button>
      </div>
    </div>
    <!-- 弹窗开始 -->
    <div class="alert" id="myAlert" style="display: none">
      <div class="alert-content">
        您已将问题公开，其他人可以进行围观，围观费用全部进入您个人账户，如问题涉及隐私请关闭此按钮。
      </div>
      <div>
        <button class="alert-button" onclick="confirm()">确定</button>
      </div>
    </div>
    <!-- 弹窗结束 -->
    <div class="footer">
      <div class="panel-width">
        <div class="footer-top">
          <span class="text1">医药市场推广精英成长加速器</span>
          <img class="weima" src="../../img/2weima.png" alt="">
          <span class="text2">长按识别二维码开始学习</span>
        </div>
        <div class="footer-bottom">
          <p>
            京ICP证123456号&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;京公网安备1101050200051号&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;联系电话：010-85804500&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;邮箱：customer
            service@medlink.cloud</p>
          <p>Copyright 2019 医药市场推广. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="./index.js"></script>

</html>
